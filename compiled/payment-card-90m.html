 class="b-logo-link">&laquo;Мегафон&raquo; &mdash; официальный интернет-провайдер поездов &laquo;Сапсан&raquo;</a></h1>

			<li class="b-primary-menu-clause b-primary-menu-phone-clause">

</header>
	

	<main class="l-content">
		<article class="b-article b-payment-card-article">
	<h2 class="b-article-title">Оплата банковской картой</h2>
	<p class="b-article-description">Интернет на 90 минут</p>
	<form action="#" class="b-form b-card-form">
		<fieldset class="b-form-fieldset b-form-cardnumber-fieldset">
			<label for="pay-form-card-number" class="b-form-fieldset-title">Номер карты / Card number</label>
			<div class="b-form-field">
				<input type="number" class="b-form-field-entity" id="pay-form-card-number" placeholder="---- ---- ---- ----">
			</div>
		</fieldset>

		<fieldset class="b-form-fieldset b-form-validity-fieldset">
			<label class="b-form-fieldset-title">Срок действия / Valid through</label>
			<div class="b-form-field b-form-select-field b-form-month-field" data-select="true">
				<div class="b-form-field-title" data-select-label="true">01</div>
				<select id="pay-form-card-months" class="b-form-field-entity" size="1" data-select-entity="true">
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
			</div>
			<div class="b-form-field b-form-select-field b-form-year-field" data-select="true">
				<div class="b-form-field-title" data-select-label="true">2015</div>
				<select id="pay-form-card-year" class="b-form-field-entity" size="1" data-select-entity="true">
					<option>2015</option>
					<option>2016</option>
					<option>2017</option>
					<option>2018</option>
				</select>
			</div>
		</fieldset>

		<fieldset class="b-form-fieldset b-form-cvv-fieldset">
			<label for="pay-form-card-cvv" class="b-form-fieldset-title">CVV/СVC</label>
			<div class="b-form-field">
				<input type="number" class="b-form-field-entity" id="pay-form-card-cvv" placeholder="---">
			</div>
			<p class="b-form-cvv-fieldset-paragraph">Последние 3 цифры на полосе для подписи</p>
		</fieldset>
		
		<fieldset class="b-form-fieldset b-form-cardholder-fieldset">
			<label for="pay-form-card-owner" class="b-form-fieldset-title">Владелец карты / Card holder name</label>
			<div class="b-form-field">
				<input type="text" class="b-form-field-entity" id="pay-form-card-owner" placeholder="Имя фамилия / name surname">
			</div>
		</fieldset>

		<fieldset class="b-form-fieldset b-form-submit-fieldset">
			<a 
href="./payment-successful-90min.html"
 class="b-button" title="Оплатить">
				<span class="b-button-inside">Оплатить</span>
			</a>
		</fieldset>
	</form>
</article>
